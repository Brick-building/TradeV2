version: "3.9"

services:
  postgres:
    image: postgres:16-bullseye
    environment:
      POSTGRES_DB: kalshi_trader
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d kalshi_trader"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-bullseye
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://trader:${POSTGRES_PASSWORD:-changeme}@postgres:5432/kalshi_trader
      REDIS_URL: redis://redis:6379
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_API_KEY_ID: ${KALSHI_API_KEY_ID}
      KALSHI_ENV: ${KALSHI_ENV:-demo}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
